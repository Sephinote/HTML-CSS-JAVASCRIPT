<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<fieldset>
	<h1>예약 정보</h1>
	<form action="">
	<ul>
		<li>
		<label for="name" id="userid">이 름</label>
		<input type="text" id="userid">
		</li>
		<label for="tel" id="usertel">전 화</label>
		<input type="tel" id="usertel">
		<li>
		<label for="email" id="useremail">이메일</label>
		<input type="email" id="useremail">
		</li>
		<li>
		<input type="submit" value="예약하기">
		</li>
	</ul>
	</form>
	</fieldset>
</body>
</html>
