<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var count = 0;

		userNum = prompt("몇 까지 3의 배수를 찾을까요?")
		if(userNum !== null){
			for(i=1; i<=userNum; i++){
				if(i % 3 == 0){
					document.write(i + ", ")
					count = count+1
				}
			}
			document.write("<br>50까지 3의 배수의 개수 : " + count)
		}
	</script>
</body>
</html>
